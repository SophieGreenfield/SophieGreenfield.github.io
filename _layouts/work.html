---
layout: default
---

<div class="work-page">
  <h1>{{ page.title }}</h1>

  <div class="all-artwork">
    {% for artwork in site.data[page.data_file] %}
      <div class="art-piece" style="grid-column: {{ forloop.index | minus: 1 | modulo: 4 | plus: 1 }};">
        <div class="img-container">
          <img src="/img/artwork/{{ artwork.img_file }}"/>
          <div class="art-overlay">
            <h3>{{ artwork.title }}</h3>
            <p>{{ artwork.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}

  </div>

</div>
