<nav>
  {% for item in site.data.nav %}
    <a href="{{ item.href | relative_url }}"
       class="nav-button {% if page.url == item.href %}nav-button-current{% endif %}">
      {{ item.name }}
    </a>

    {% if item.subgroups %}
      <ul>
      {% for group in item.subgroups %}
        <li>{{ group }}</li>
      {% endfor %}
      </ul>
    {% endif %}

  {% endfor %}
</nav>
